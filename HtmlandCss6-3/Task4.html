<!DOCTYPE html>
<html>
<head>
    <title>Task #4</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 2px solid;
            position: relative;
            border-radius: 50%;
            animation-name: c1;
            animation-duration: 2s;
            animation-iteration-count: 2;
        }
        @keyframes c1 {
            0% {left:0px; top:0px;}
            50% {left:200px; top:0px;}
            100% {left:0px; top:0px;}
        }
    </style>
</head>

<body>
    <div></div>
</body>
</html>
