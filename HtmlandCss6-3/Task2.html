<!DOCTYPE html>
<html>
<head>
    <title>Task #2</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 50%;
            animation-name: circle;
            animation-duration: 2s;
            animation-iteration-count: 3;
        }
        @keyframes circle {
            0% {width: 50px;height: 50px;}
            50% {width: 100px;height: 100px;}
            100% {width: 50px;height: 50px;}
        }
    </style>
</head>

<body>
    <div></div>
</body>
</html>
