<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task #1</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition-duration: 3s;
            transition-property: width;
        }
        #div2{
            width: 100px;
            height: 100px;
            background-color: pink;
            transition-duration: 3s;
        }
        #div1:hover{
            width: 300px;
        }
        #div2:hover{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>The transition property</h1>
    <p>Hover over the div element below, to see the transition effect.</p>
    <div id="div1"></div>
    <hr/>
    <div id="div2"></div>
</body>
</html>
