<!DOCTYPE html>
<html>

<head>
    <title>Exercise #2</title>
    <style>
        td,th {
            border: 1px solid;
            border-radius: 5px;
            box-shadow: 3px 3px rgb(184, 181, 181);
        }

        table {
            border-spacing: 10px;
        }
    </style>
</head>

<body>
    <h1>Table Styling</h1>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>

</html>
