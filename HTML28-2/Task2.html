<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #1- Registration form</title>
        <style>
            fieldset{
                width: 35%;
                background-color: antiquewhite;
            }
        </style>
    </head>



    <body>
        <h2>Registration form</h2>
    <center>
        
        <form>
            <fieldset>
                <br/>
                <legend>Personal details</legend>
                <label>First name: </label>
                <input type="text">
                <br/><br/>
                <label>Last name: </label>
                <input type="text">
                <br/><br/>
                <label>Email address: </label>
                <input type="email">
                <br/><br/>
                <label>Gender: </label>
                <input type="radio" name="gender" value="0">
                <label>Male </label>
                <input type="radio" name="gender" value="1">
                <label>Female </label>
            </fieldset>
            <br/>            
            <fieldset>
                <br/>
                <legend>City</legend>
                <label>City: </label>
                <select name="city">
                    <option value="a">Amman</option>
                    <option value="i">Irbid</option>
                    <option value="q">Aqaba</option>
                </select>
                <br/><br/>
            </fieldset>
            <br/>
            <input type="button" value="Subscribe">
        </form>
    </center>
    </body>



    <footer></footer>
</html>
