<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #1- Registration form</title>
        <style>
            table,tr,td{
                border: 1px solid black;
            }
            table{
                width: 30%;
            }
        </style>
    </head>



    <body>
        <h2 >Registration form</h2>
<center>
        
        <p style="text-align: center;">Personal details</p>
        <table>
            <tr>
                <td>
            <form>
                <br/>
                <label>First name: </label>
                <input type="text">
                <br/><br/>
                <label>Last name: </label>
                <input type="text">
                <br/><br/>
                <label>Email address: </label>
                <input type="email">
                <br/><br/>
                <label>Gender: </label>
                <input type="radio" name="gender" value="0">
                <label>Male </label>
                <input type="radio" name="gender" value="1">
                <label>Female </label>
            </form>
            <br/>
        </td>
        </tr>
        </table>
        <br/>
        <p style="text-align: center;">City</p>
        <table border="1">
            <tr>
                <td style="align-items: center;">
            <form>
                <br/>
                <label>City: </label>
                <select name="city">
                    <option value="a">Amman</option>
                    <option value="i">Irbid</option>
                    <option value="q">Aqaba</option>
                </select>
                <br/><br/>
            </form>
            <br/>
        </td>
        </tr>
        </table>
        <br/>
        <input type="button" value="Subscribe">
    </center>
    </body>



    <footer></footer>
</html>
