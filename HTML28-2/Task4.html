<html>
    <head>

            div{

    <body>
        <div>
            <form>
                <h3>Billing Address</h3>

                <input type="text" placeholder="542 W 15th Street">
                <label>City</label>
                <input type="text" placeholder="New York">

                <label>Name on Card</label>

                <label>Exp Month</label>

                <br/><br/>

                <input type="text" placeholder="2018">
                <label>CVV</label>
                <input type="text" placeholder="352">
                <br/><br/>

                <label>Shipping address same as billing </label>
                <input type="button" value="Continue to checkout">
                <h3>Cart 4</h3>
                <a href="">Product 1</a> $15<br/>

            <br/>
