<!DOCTYPE html>
<html>
    <head>
        <title>Exercise #3- Registration form</title>
        <style>
            fieldset{
                width: 35%;
            }
        </style>
    </head>



    <body>
        <h2 >Registration form !</h2>
            <form>
                <fieldset>
                    <p><b>Personal details</b></p>
                    <hr/>
                <br/>
                <label>First name: </label>
                <input type="text">
                <br/><br/>
                <label>Last name: </label>
                <input type="text">
                <br/><br/>
                <label>Email: </label>
                <input type="email">
                <br/><br/>
                <label>Gender: </label>
                <input type="radio" name="gender" value="0">
                <label>Male </label>
                <input type="radio" name="gender" value="1">
                <label>Female </label>
                <br/><br/>
                <label>City: </label>
                <select name="city">
                    <option value="a">Amman</option>
                    <option value="i">Irbid</option>
                    <option value="q">Aqaba</option>
                </select>
                <br/><br/>
                <input type="button" value="Sign up">
            </fieldset>
            </form>
    </body>



    <footer></footer>
</html>
